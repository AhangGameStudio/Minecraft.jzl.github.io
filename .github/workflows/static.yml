# 将静态内容部署到 GitHub Pages 的简单工作流
将静态内容部署到 Pages

开启:
  # 在推送到默认分支时运行
推送:
分支: 

  # 允许您从“操作”选项卡手动运行此工作流
  workflow_dispatch:

# 将 GITHUB_TOKEN 的权限设置为允许部署到 GitHub Pages
permissions:
内容: 阅读
页面: 写入
身份令牌: 写入

# 仅允许一次并发部署，跳过正在进行的部署与最新排队之间已有的排队运行。
# 但请勿取消正在进行的部署，因为我们希望这些生产部署能够顺利完成。
并发:
组: “页面”
取消进行中: false

作业:
  # 由于我们只是进行部署，因此是单次部署作业
部署:
环境:
名称: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
运行于: ubuntu-latest
步骤:
      - 名称: 检出
使用: actions/checkout@v4
      - 名称: 设置页面
        uses: actions/configure-pages@v5
      - 名称: 上传工件
        uses: actions/upload-pages-artifact@v3
与:
          # 上传整个仓库
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
